  <div class=" container-fluid">
    <h2>Restaurent Record App</h2>
    <div class=" d-flex">

    </div>

<!-- Jumbotron -->
<div class="jumbotron container">
  <h1 >Restaurent Record Management</h1>
  <p class="lead">This is a simple App, kind of demonstration</p>
  <hr class="my-4">
  <p class=" lead">
    <a class="btn btn-primary btn-lg" target="_blank" href="https://www.youtube.com/watch?v=zuBgQEGdhx4" role="button">Learn more</a>
  </p>
</div>

<!-- Table Shown here -->
<table class=" table">
  <thead>
    <tr>
      <th scope="col">Restaurent ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Services</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getList">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.mobile}}</td>
      <td>{{item.address}}</td>
      <td>{{item.services}}</td>
      <td>
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="OnEdit(item)">Edit</button>&nbsp;
        <button class="btn btn-danger" (click)="deleteData(item)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close btn-outline-danger" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class=" mb-3">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" formControlName="name" placeholder="Enter Restaurent Name" class="form-control" >
          </div>
          <div class=" mb-3">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
          </div>
          <div class=" mb-3">
            <label for="exampleInputEmail1">Mobile</label>
            <input type="text" formControlName="mobile" placeholder="Enter Mobile Number" class="form-control"  >
          </div>
          <div class=" mb-3">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" formControlName="address" placeholder="Enter Address" class="form-control"  >
          </div>
          <div class=" mb-3">
            <label for="exampleInputEmail1">Services</label>
            <input type="text" formControlName="services" placeholder="Enter Restaurent Services" class="form-control"  >
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestau()">Add Details</button>
        <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateRestau()">Update Details</button>
      </div>
    </div>
  </div>
</div>
