<div class=" container">
  <div class="row">
    <div class=" justify-content-center">
        <div class=" card shadow">
            <div class=" text-center">
                <h1>Restaurent Login</h1>
                <h5>Feel Free to Login</h5>
                <hr>
            </div>
            <form [formGroup]="loginForm" >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="Enter your Email" class="form-control" formControlName="email" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" placeholder="Enter your Password" class="form-control" formControlName="password">
              </div>

              <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            </form>
            <br>
            <a routerLink="/signup" style="font-weight: bold; text-align: center;">New User? Click to Signup</a>
        </div>
    </div>
  </div>
</div>
