<div class=" container">
  <div class="row">
    <div class=" col-md-6">
        <div class=" card shadow-lg">
            <div class=" text-center">
                <h1>Restaurent Signup</h1>
                <h5>Get Free Membership</h5>
                <hr>
            </div>
            <form [formGroup]="signupForm" >
              <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" placeholder="Enter your Name" class="form-control" formControlName="name" >
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Mobile</label>
                <input type="text" placeholder="Enter your Mobile" class="form-control" formControlName ="mobile" aria-describedby="emailHelp">

              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" placeholder="Enter your Email" class="form-control" formControlName="email" aria-describedby="emailHelp">

              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" placeholder="Enter your Password" class="form-control" formControlName="password">
              </div>

              <button type="submit" class="btn btn-primary" (click)="signUP()">Signup</button>
            </form>
            <br>
            <a routerLink="/login" style=" text-align: center; font-weight: bold;"> Already Member? Click to Login</a>
        </div>
    </div>
  </div>
</div>
